{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for invitation in invitations %}
            <div>
                <input type="radio" id="{{ invitation.team.name }}" value="{{ invitation.team.name }}" name="team" checked />
                <label for="{{ invitation.team.name }}">{{ invitation.team.name }}</label>
            </div>
        {% endfor %}
        <button type="submit">Accept</button>
    </form>
    <br>
{% endblock %}
