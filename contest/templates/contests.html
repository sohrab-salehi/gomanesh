{% extends 'base.html' %}

{% block content %}
    <h2>Active contests list:</h2>
    <ul>
        {% for contest in contests %}
            <li>
                <div>
                    <a href="{% url 'contest_info' contest.id%}">{{ contest }}</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
