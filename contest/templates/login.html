{% extends 'base.html' %}

{% load static %}

{% block extra_style %}
    <link rel="stylesheet" href="{% static 'login/login.css' %}">
{% endblock %}

{% block extra_js %}
    <script src="{% static 'login/login.js' %}"></script>
{% endblock %}

{% block contents %}
    <div class="ui middle aligned center aligned grid" style="margin-top:100px;">
        <div class="column">
            <h2 class="ui image header">
                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <form action= method="get" class="ui large form">
                <div class="ui stacked secondary  segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">Login</div>
                </div>

                <div class="ui error message"></div>

            </form>

            <div class="ui message">
                New to us? <a href="https://s.codepen.io/voltron2112/debug/PqrEPM?">Register</a>
            </div>
        </div>
    </div>
{% endblock %}
